<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>Runes test page</title>
  <script type="text/javascript" src="build/rune.js"></script>
</head>
<body>
  <div class="container"></div>

  <script type="text/javascript">

    var r = new Rune({
      container: ".container",
      width: 500,
      height: 400,
      debug: true
    });

    var rhombus = r.polygon(100, 100)
      .lineTo(0, 0)
      .lineTo(60, 0)
      .lineTo(80, 60)
      .lineTo(20, 60);

    for(var i = 0; i < 10; i++) {
      var vec = rhombus.vectorAt(i / 10);
      r.circle(100 + vec.x, 100 + vec.y, 5);
    }

    r.draw();

  </script>

</body>
</html>
