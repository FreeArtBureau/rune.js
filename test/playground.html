<body>
  <div class="container"></div>

  <script type="text/javascript">

    var r = new Rune({
      container: ".container",
      width: 500,
      height: 400,
      debug: true
    });

    var wave = r.path(100, 100)
      .curveTo(50, -100, 100, 0)
      .curveTo(150, 100, 200, 0)
      .curveTo(250, -100, 300, 0)
      .lineTo(300, 200)
      .lineTo(0, 200)
      .closeShape();

    r.draw();

  </script>
