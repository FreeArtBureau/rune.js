<body>
  <div class="container"></div>

  <script type="text/javascript">

    var r = new Rune({
      container: ".container",
      width: 500,
      height: 400,
    });

    var path = r.path(100, 100)
      .lineTo(100, 100)
      .curveTo(100, 200, -100, 200, -100, 100)
      .curveTo(-100, 0, 0, 0)
      .moveTo(0, 25)
      .lineTo(75, 75)
      .lineTo(-75, 75)
      .closePath();

    //for(var i = 0; i < 10; i++) {
      var vec = path.vectorAtLength(70);
      r.circle(100 + vec.x, 100 + vec.y, 5);
    //}

    r.draw();

  </script>
